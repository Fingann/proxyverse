- host: "example.com"
  addr: ":8080"
  rewrite:
    - path: /test
      target: http://localhost:4444
    - path: /rest/
      target: http://localhost:4444
    - path: /best
      target: http://localhost:4444/test
    - path: /gest
      headers:
        - key: "X-Real-IP"
          value: "{{ .RemoteIp }}"
      target: http://localhost:4444/test
    - path: /pest/
      target: http://localhost:4444/test/
    - path: /jest/
      target: http://localhost:4444/test/
- host: example.com
  addr: ":9000"
  rewrite:
    - path: /t[de]st
      target: http://localhost:4444