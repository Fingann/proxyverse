listeners:
  - addr: ":8080"
    ssl: true
    domains:
      - name: "example.com"
        rewrites:
          - path: /keep
            target: http://localhost:4444/base
          - path: /drop/
            headers:
              - key: "X-Real-IP"
                value: "{{ .RemoteIp }}"
            target: http://localhost:4444/base

      - name: "company.it"
        rewrites:
          - path: /
            redirect: true
            target: https://vg.no
  
  - addr: ":9000"
    domains:
      - name: "example.com"
        rewrites:
          - path: /
            redirect: true
            target: http://localhost:8080
